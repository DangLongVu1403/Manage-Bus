<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Danh sách xe</h1>
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm xe..." oninput="loadBusList()">
    </div>    
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Mã xe</th>
          <th>Biển số</th>
          <th>Số chỗ</th>
          <th>Loại xe</th>
          <th>Trạng thái</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="busTableBody">
        <!-- Dữ liệu xe sẽ được hiển thị ở đây -->
      </tbody>
    </table>
  </div>
  <script type="module" src="manage_bus.js"></script>
</body>
</html>
