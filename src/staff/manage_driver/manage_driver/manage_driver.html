<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách tài xế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Danh sách tài xế</h1>
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm tài xế...">
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Tên tài xế</th>
          <th>Số giấy phép lái xe</th>
          <th>Số điện thoại</th>
          <th>Sửa</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="driverTableBody">
      </tbody>
    </table>
  </div>
  <script type="module" src="manage_driver.js"></script>
</body>
</html>
