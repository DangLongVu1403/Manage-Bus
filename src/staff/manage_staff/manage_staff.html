<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Danh sách nhân viên</h1>

    <!-- Ô tìm kiếm -->
    <div class="mb-3">
      <input type="text" id="searchInput" class="form-control" placeholder="Tìm kiếm nhân viên..." onkeyup="searchStaff()">
    </div>

    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>Số thứ tự</th>
          <th>Tên nhân viên</th>
          <th>Số điện thoại</th>
          <th>Sửa</th>
          <th>Xóa</th>
          <th>Reset mật khẩu</th>
        </tr>
      </thead>
      <tbody id="staffTableBody"></tbody>
    </table>

    <button class="btn btn-primary" id="addNewBtn">Thêm nhân viên</button>
  </div>

  <script type="module" src="manage_staff.js"></script>
</body>
</html>
