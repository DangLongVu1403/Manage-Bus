<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh Sách Chuyến Xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    td:has(span.highlight) {
    background-color: yellow;
    font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <h2 class="mb-3">Danh Sách Chuyến Xe</h2>
    
    <div class="d-flex justify-content-between mb-3">
      <div>
        <label>Hiển thị
          <select class="form-select d-inline w-auto" id="entriesSelect">
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select> chuyến
        </label>
      </div>
      <div class="w-50">
        <input type="text" id="searchInput" class="form-control" placeholder="Search...">
      </div>
      <button class="btn btn-primary">Thêm chuyến xe</button>
    </div>
    
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Xe</th>
          <th>Tài xế</th>
          <th>Điểm đi</th>
          <th>Điểm đến</th>
          <th>Thời gian xuất bến</th>
          <th>Thời gian đến dự kiến</th>
          <th>Số chỗ còn lại</th>
          <th>Giá</th>
          <th>Trạng thái</th>
          <th>Sửa</th>
          <th>Xóa</th>
        </tr>
      </thead>
      <tbody id="tripTableBody"></tbody>
    </table>
  </div>
  <script type="module" src="manage_trip.js"></script>
</body>
</html>
