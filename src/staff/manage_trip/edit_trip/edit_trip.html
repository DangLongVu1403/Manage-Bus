<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sửa Chuyến Xe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4 text-center">Sửa Chuyến Xe</h1>
        <form id="editTripForm">
            <div class="row g-3">
                <div class="col-md-4">
                    <label for="bus" class="form-label">Xe</label>
                    <select class="form-select" id="bus" name="bus" required>
                        <option value="">Chọn xe buýt</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="driver" class="form-label">Tài xế</label>
                    <select class="form-select" id="driver" name="driver" required>
                        <option value="">Chọn tài xế</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="startLocation" class="form-label">Điểm Khởi Hành</label>
                    <select class="form-select" id="startLocation" name="startLocation" required>
                        <option value="">Chọn điểm khởi hành</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="endLocation" class="form-label">Điểm Đến</label>
                    <select class="form-select" id="endLocation" name="endLocation" required>
                        <option value="">Chọn điểm đến</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="departureTime" class="form-label">Thời Gian Khởi Hành</label>
                    <input type="datetime-local" class="form-control" id="departureTime" name="departureTime" required>
                </div>
                <div class="col-md-4">
                    <label for="price" class="form-label">Giá Vé (VND)</label>
                    <input type="number" class="form-control" id="price" name="price" placeholder="Nhập giá vé" min="0" step="1000" required>
                </div>
                <div class="col-md-4">
                    <label for="estimatedHours" class="form-label">Thời Gian Ước Tính (Giờ)</label>
                    <input type="number" class="form-control" id="estimatedHours" name="estimatedHours" placeholder="Nhập giờ" min="0" required>
                </div>
                <div class="col-md-4">
                    <label for="estimatedMinutes" class="form-label">Thời Gian Ước Tính (Phút)</label>
                    <input type="number" class="form-control" id="estimatedMinutes" name="estimatedMinutes" placeholder="Nhập phút" min="0" max="59" required>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Cập Nhật Chuyến Xe</button>
            </div>
        </form>
        <div id="responseMessage" class="mt-3"></div>
    </div>

    <script type="module" src="edit_trip.js"></script>
</body>
</html>
