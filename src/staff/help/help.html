<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ Thống Nhắn Tin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://localhost:4500/socket.io/socket.io.js"></script>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .chat-container {
            display: flex;
            width: 80%;
            height: 90vh;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
        }
        .sidebar {
            width: 30%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
            padding: 10px;
        }
        .user-list, .pending-list {
            flex: 1;
            overflow-y: auto;
        }

        .chat-input {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: white;
            padding: 10px;
            border-top: 1px solid #ddd;
            display: flex;
        }

        .chat-box {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 15px;
            justify-content: space-between; /* Đảm bảo input nằm dưới */
        }

        #messages {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            padding-bottom: 10px;
        }

        .input-container {
            display: flex;
            position: sticky;
            bottom: 0;
            background: white;
            padding: 10px;
            border-top: 1px solid #ccc;
        }

        .message {
            padding: 10px;
            border-radius: 10px;
            margin: 5px;
            max-width: 60%;
            word-wrap: break-word;
        }

        .staff {
            background-color: #007bff;
            color: white;
            align-self: flex-end;
            text-align: right;
        }

        .other {
            background-color: #e0e0e0;
            color: black;
            align-self: flex-start;
            text-align: left;
        }

        .chat-header {
            display: flex;
            align-items: center;
            position: relative;
            background-color: #f1f1f1;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        #user-name {
            margin-right: auto; /* Đẩy nút sang bên phải */
        }

        #end-chat-btn {
            position: absolute;
            right: 10px; /* Căn sát phải */
            top: 50%;
            transform: translateY(-50%); /* Căn giữa theo chiều dọc */
        }

    </style>
</head>
<body>
    <div class="chat-container">
        <div class="sidebar">
            <h5>Người dùng</h5>
            <ul id="user-list" class="list-group user-list">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                   
                </li>
            </ul>
            <h5 class="mt-3">Chờ xác nhận</h5>
            <ul id="pending-list" class="list-group pending-list">
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <button id="btn-123" class="btn btn-success btn-sm"></button>
                </li>
            </ul>
        </div>
        <div class="chat-box">
            <div class="chat-header">
                <h5 id="user-name"></h5>
                <button id="end-chat-btn" class="btn btn-danger">Kết thúc trò chuyện</button>
            </div>
            <div id="messages" class="messages"></div>

            <div class="input-container">
                <input type="text" id="message-input" class="form-control me-2" placeholder="Nhập tin nhắn...">
                <button class="btn btn-primary" id="sendBtn">Gửi</button>
            </div>
        </div>
    </div>
</body>
<script type="module" src="script.js"></script>
</html>
