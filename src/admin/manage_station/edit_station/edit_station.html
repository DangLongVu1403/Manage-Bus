<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sửa Bến Xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="mb-4 text-center">Sửa thông tin bến xe</h1>
    <form>
      <div class="row g-3">
        <!-- Tên bến xe -->
        <div class="col-md-3 form-group">
          <label for="stationName" class="form-label">Tên bến xe</label>
          <input type="text" class="form-control" id="stationName" placeholder="Nhập tên bến xe" required>
        </div>

        <!-- Địa chỉ -->
        <div class="col-md-3 form-group">
          <label for="address" class="form-label">Địa chỉ</label>
          <input type="text" class="form-control" id="address" placeholder="Nhập địa chỉ bến xe" required>
        </div>

        <!-- Vĩ độ -->
        <div class="col-md-3 form-group">
          <label for="latitude" class="form-label">Vĩ độ</label>
          <input type="number" step="any" class="form-control" id="latitude" placeholder="Nhập vĩ độ" required>
        </div>

        <!-- Kinh độ -->
        <div class="col-md-3 form-group">
          <label for="longitude" class="form-label">Kinh độ</label>
          <input type="number" step="any" class="form-control" id="longitude" placeholder="Nhập kinh độ" required>
        </div>
      </div>

      <!-- Nút lưu -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
      </div>
    </form>
  </div>
  <script type="module" src="edit_station.js"></script>
</body>
</html>
