<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm tài xế</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="mb-4 text-center">Thêm tài xế</h1>
    <form>
      <div class="form-group mb-3">
        <label for="licenseNumber" class="form-label">Số giấy phép lái xe</label>
        <input type="text" class="form-control" id="licenseNumber" placeholder="Nhập số giấy phép lái xe" required>
      </div>

      <div class="form-group mb-3">
        <label for="nameDriver" class="form-label">Tên tài xế</label>
        <input type="text" class="form-control" id="nameDriver" placeholder="Nhập tên tài xế" required>
      </div>

      <div class="form-group mb-3">
        <label for="phoneNumberDriver" class="form-label">Số điện thoại tài xế</label>
        <input type="text" class="form-control" id="phoneNumberDriver" placeholder="Nhập số điện thoại tài xế" required>
      </div>

      <!-- Nút thêm -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Thêm tài xế</button>
      </div>
    </form>
  </div>
  <script type="module" src="add_driver.js"></script>
</body>
</html>
