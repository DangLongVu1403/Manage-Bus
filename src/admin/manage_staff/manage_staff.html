<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Danh sách nhân viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Danh sách nhân viên</h1>
    <div class="mb-3 d-flex justify-content-between">
      <input type="text" id="searchInput" class="form-control w-50" placeholder="Tìm kiếm nhân viên...">
      <button id="addNewBtn" class="btn btn-primary">Thêm mới</button>
    </div>
    <table class="table table-bordered table-striped">
      <thead>
        <tr>
          <th>STT</th>
          <th>Tên</th>
          <th>Số điện thoại</th>
          <th>Chỉnh sửa</th>
          <th>Xóa</th>
          <th>Reset Mật khẩu</th>
        </tr>
      </thead>
      <tbody id="staffTableBody">
        <!-- Dữ liệu nhân viên sẽ được hiển thị ở đây -->
      </tbody>
    </table>
  </div>
  <script type="module" src="manage_staff.js"></script>
</body>
</html>
