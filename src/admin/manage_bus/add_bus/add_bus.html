<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm Xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="mb-4 text-center">Thêm Xe</h1>
    <form>
      <!-- Số hiệu xe -->
      <div class="form-group mb-3">
        <label for="busNumber" class="form-label">Số hiệu xe</label>
        <input type="text" class="form-control" id="busNumber" placeholder="Nhập số hiệu xe" required>
      </div>

      <!-- Biển số xe -->
      <div class="form-group mb-3">
        <label for="licensePlate" class="form-label">Biển số xe</label>
        <input type="text" class="form-control" id="licensePlate" placeholder="Nhập biển số xe" required>
      </div>

      <!-- Số chỗ -->
      <div class="form-group mb-3">
        <label for="seatCapacity" class="form-label">Tổng số ghế</label>
        <select class="form-select" id="seatCapacity" required>
          <option value="20">20</option>
          <option value="36">36</option>
          <option value="42">42</option>
        </select>
      </div>

      <!-- Trạng thái -->
      <div class="form-group mb-3">
        <label for="status" class="form-label">Trạng thái</label>
        <select class="form-select" id="status" required>
          <option value="active">Hoạt động</option>
          <option value="maintenance">Bảo dưỡng</option>
          <option value="inactive">Không hoạt động</option>
        </select>
      </div>

      <!-- Nút thêm -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Thêm Xe</button>
      </div>
    </form>
  </div>
  <script type="module" src="add_bus.js"></script>
</body>
</html>
