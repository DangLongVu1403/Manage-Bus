<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tạo Trip</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container-fluid">
    <h1 class="mb-4 text-center">Sửa Chuyến Xe</h1>
    <form id="tripForm">
      <div class="row g-3">
        <!-- Bus ID -->
        <div class="col-md-4 form-group">
          <label for="bus" class="form-label">Bus ID</label>
          <input type="text" class="form-control" id="bus" placeholder="Nhập ID xe" required>
        </div>

        <!-- Start Location -->
        <div class="col-md-4 form-group">
          <label for="startLocation" class="form-label">Điểm Khởi Hành</label>
          <input type="text" class="form-control" id="startLocation" placeholder="Nhập điểm khởi hành" required>
        </div>

        <!-- End Location -->
        <div class="col-md-4 form-group">
          <label for="endLocation" class="form-label">Điểm Đến</label>
          <input type="text" class="form-control" id="endLocation" placeholder="Nhập điểm đến" required>
        </div>

        <!-- Departure Time -->
        <div class="col-md-4 form-group">
          <label for="departureTime" class="form-label">Thời Gian Khởi Hành</label>
          <input type="datetime-local" class="form-control" id="departureTime" required>
        </div>

        <!-- Price -->
        <div class="col-md-4 form-group">
          <label for="price" class="form-label">Giá Vé</label>
          <input type="number" class="form-control" id="price" placeholder="Nhập giá vé" min="0" required>
        </div>
      </div>
      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-primary">Sửa chuyến đi</button>
      </div>
    </form>
    <div id="responseMessage"></div>
  </div>

  <script src="editTrip.js"></script>
</body>
</html>
