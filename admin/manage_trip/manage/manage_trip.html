<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản lý chuyến xe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Quản lý chuyến xe</h1>
    
    <!-- Chọn ngày -->
    <div class="mb-4 text-center">
      <label for="datePicker" class="form-label">Chọn ngày:</label>
      <input type="date" id="datePicker" class="form-control w-50 mx-auto">
    </div>

    <!-- Bảng hiển thị chuyến xe -->
    <table class="table table-bordered table-striped">
      <thead class="table-dark">
        <tr>
          <th>Điểm đi</th>
          <th>Điểm đến</th>
          <th>Biển số xe</th>
          <th>Thời gian khởi hành</th>
          <th>Thời gian đến</th>
          <th>Giá vé</th>
          <th>Số chỗ còn lại</th>
          <th>Hành động</th>
        </tr>
      </thead>
      <tbody id="tripTableBody">
        <!-- Dữ liệu chuyến xe sẽ được hiển thị ở đây -->
      </tbody>
    </table>
    
    <!-- Hiển thị lỗi -->
    <p id="errorMessage" class="text-danger text-center"></p>
  </div>
  <script src="script.js"></script>
</body>
</html>
