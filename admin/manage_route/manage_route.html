<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quản Lý Tuyến</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container-fluid">
      <h1 class="mb-4">Nhập thông tin tuyến</h1>
        <form>
        <div class="row g-3">
          <!-- Điểm đầu -->
          <div class="col-md-6 form-group">
            <label for="startPoint" class="form-label">Điểm đầu</label>
            <input type="text" class="form-control" id="startPoint" placeholder="Nhập điểm đầu" required>
          </div>
          <!-- Điểm đến -->
          <div class="col-md-6 form-group">
            <label for="endPoint" class="form-label">Điểm đến</label>
            <input type="text" class="form-control" id="endPoint" placeholder="Nhập điểm đến" required>
          </div>
          <!-- Thời gian xuất bến -->
          <div class="col-md-6 form-group">
            <label for="departureTime" class="form-label">Thời gian xuất bến</label>
            <input type="time" class="form-control" id="departureTime" required>
          </div>
          <!-- Số lốt -->
          <div class="col-md-6 form-group">
            <label for="slots" class="form-label">Số lốt</label>
            <input type="number" class="form-control" id="slots" placeholder="Nhập số lốt" min="1" required>
          </div>
        </div>
         <!-- Nút thêm -->
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Thêm tuyến xe</button>
        </div>
        </form>
    </div>
</body>
</html>
